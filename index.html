<html>
  <style>
    .swiper-container {
  padding: 30px 0 50px;
  background: #eeeeee;
}

.s-right2-wrap {
  position: relative;
  max-width: 640px;
  margin: 0 auto;
}

.s-right2-text,
.s-right2-sub {
  position: absolute;
  width: 100%;
  left: 0;
  text-align: center;
  color: white;
}

.s-right2-text {
  top: 20%;
  font-size: 5vw;
}

.s-right2-sub {
  top: 55%;
  font-size: 2vw;
}

.swiper-slide-active .s-right2-text {
  animation: slideFromRight 1.5s ease 0s 1 normal;
}

.swiper-slide-active .s-right2-sub {
  animation: slideFromRightSub 2.0s ease 0s 1 normal;
}

@keyframes slideFromRightSub {
  0%, 45% {
    transform: translateX(50px);
    opacity: 0;
  }
  100% {
    transform: translateX(0px);
    opacity: 1;
  }
}
  </style>
<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="s-right2-wrap">

        <span class="s-right2-text">鉄道に興味がない人でも大歓迎</span>
        <span class="s-right2-sub">鉄道に興味がなくても、「撮影が好き！」　「旅行がしたい！」などなど　多種多様な趣味の部員がおりますので、気軽に部室や運転会などに来てみてください。</span>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="s-right2-wrap">
        <img src="img/img-640x480.gif">
        <span class="s-right2-text">ようこそ城北埼玉鉄道研究部 HPへ</span>
        <span class="s-right2-sub">sub text 2.</span>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="s-right2-wrap">
        <img src="img/img-640x480.gif">
        <span class="s-right2-text">slide 3</span>
        <span class="s-right2-sub">sub text 3.</span>
      </div>
    </div>
  </div>

  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>  
</body>
</html>
